<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body style="display:flex;flex-direction:column;justify-items:center;align-items:center;">
    {% with messages = get_flashed_messages() %}
    {% if messages  %}
    <div style="background-color:green;color:black;width:300px;height:50px;padding:10px">
        The email address {{session["email"]}} is valid! Thank You
    </div>
    {% endif %}
    {% endwith %}
    <div>
        <h1>Email Address Entered:</h1>
        <table>
        {% for email in emails %}
        <tr>
            <td>{{email.email}}</td>
            <td>{{email.created_at}}</td>
            <td>{{email.updated_at}}</td>
            <td><a href="/delete/{{email.id}}">delete</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
